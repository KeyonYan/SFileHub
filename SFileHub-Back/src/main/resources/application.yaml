server:
  port: 9999

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sfile_hub?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update # update database when entity change
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    show-sql: true
    open-in-view: false # mean: disable lazy load